<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script th:src="@{/styles/tailwind.js}"></script>
	<link rel="shortcut icon" th:href="@{/logo.svg}" type="svg/x-icon">
	<title>Dashboard</title>
</head>

<body>
	<nav class="bg-white px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0 border-b border-gray-200">
		<div class="container flex flex-wrap items-center justify-between mx-auto">
			<a href="/dashboard" class="flex items-center">
				<img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Logo">
				<span class="self-center text-xl font-semibold whitespace-nowrap">BankSpring</span>
			</a>
			<div class="flex md:order-2">
				<form action="logout" method="post">
					<button id="logout" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Cerrar sesión</button>
				</form>
			</div>
			<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
				<ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
					<li><a href="/dashboard" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0">Inicio</a> </li>
					<li><a href="/movimientos" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Movimientos</a> </li>
					<li><a href="/transacciones" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Transacciones</a> </li>
					<li><a href="/transferencias" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Transferencias</a> </li>
				</ul>
			</div>
		</div>
	</nav>

	<h1 class="mb-4 mt-32 text-center text-2xl font-bold tracking-tight leading-none text-gray-900">Mis cuentas</h1>

	<div class="mt-12 w-5/6 mx-auto flex gap-7 items-center">
		<div th:each="cuenta : ${cuentas}" class="w-96 h-56 m-auto bg-red-100 rounded-xl text-white shadow-2xl transition-transform transform hover:scale-110">    
			<img class="object-cover w-full h-full rounded-xl" src="https://i.imgur.com/kGkSg1v.png">
			<div class="w-full px-8 absolute top-8">
				<div class="flex justify-between">
					<div>
						<p class="font-light">Nombre</p>
						<p class="font-medium tracking-widest" th:text="|${session.cliente.nombre} ${session.cliente.apellido}|"></p>
					</div>
					<img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png"/>
				</div>
				<div class="pt-1">
					<p class="font-light">Número de tarjeta</h1>
					<p class="font-medium tracking-more-wider" th:text="${cuenta.numeroDeCuenta}"></p>
				</div>
				<div class="pt-6 pr-6">
					<div class="flex justify-between">
						<div>
							<p class="font-light text-xs">Valido desde</h1>
							<p class="font-medium tracking-wider text-sm">11/15</p>
						</div>
						<div>
							<p class="font-light text-xs text-xs">Expira el</h1>
							<p class="font-medium tracking-wider text-sm">03/25</p>
						</div>
						<div>
							<p class="font-light text-xs">Saldo</h1>
							<p class="font-bold tracking-more-wider text-sm" th:text="|$ ${cuenta.saldo}|"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="w-full flex flex-col justify-center items-center gap-2 mt-20">
		<img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Logo">
		<span class="self-center text-xl font-semibold whitespace-nowrap">BankSpring</span>
		<p>¡Siempre contigo!</p>
	</div>
</body>

</html>
